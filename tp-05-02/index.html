<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/persona.js"></script>
    <title>Clase Persona</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Crear Persona</h2>
      <form id="personaForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" class="form-control" id="edad" required />
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" class="form-control" id="dni" required />
        </div>
        <div class="form-group">
          <label for="sexo">Sexo (H/M):</label>
          <input type="text" class="form-control" id="sexo" required />
        </div>
        <div class="form-group">
          <label for="peso">Peso:</label>
          <input type="number" class="form-control" id="peso" required />
        </div>
        <div class="form-group">
          <label for="altura">Altura:</label>
          <input type="number" class="form-control" id="altura" required />
        </div>
        <div class="form-group">
          <label for="a침oNacimiento">A침o de Nacimiento:</label>
          <input
            type="number"
            class="form-control"
            id="a침oNacimiento"
            required
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="crearPersona()">
          Crear Persona
        </button>
      </form>

      <div class="mt-3">
        <button
          type="button"
          class="btn btn-info"
          onclick="mostrarGeneracion()"
        >
          Mostrar Generaci칩n
        </button>
        <button type="button" class="btn btn-success" onclick="esMayorDeEdad()">
          Es Mayor de Edad
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="mostrarDatos()"
        >
          Mostrar Datos
        </button>
      </div>

      <div class="mt-3">
        <div id="resultados" class="alert" role="alert"></div>
      </div>
    </div>

    <script></script>
  </body>
</html>
